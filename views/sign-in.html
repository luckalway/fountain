<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="utf-8">
<title>登录</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<% include include/script.html %>
<style type="text/css">
</style>

</head>
<body>
	<!-- HTML Form (wrapped in a .bootstrap-iso div) -->
	<div class="bootstrap-iso">
		<div class="container-fluid">

			<form id="sign-in-form" name="signInForm" method="post" class="form-horizontal">
				<input type="hidden" name="redirectUrl" value="<%=redirectUrl%>" />
				<!-- Form Name -->
				<legend>登录</legend>
				<div id="message-container"></div>
				<!-- Text input-->
				<div class="form-group">
					<label class="col-md-4 control-label" for="username">用户名</label>
					<div class="col-md-4">
						<input id="username" name="username" placeholder="请输入用户名" class="form-control input-md" required="required" type="text">

					</div>
				</div>

				<!-- Password input-->
				<div class="form-group">
					<label class="col-md-4 control-label" for="password">密码</label>
					<div class="col-md-4">
						<input id="password" name="password" placeholder="请输入密码" class="form-control input-md" required="required" type="password">

					</div>
				</div>
				<div class="form-group">
					<label class="col-md-4 control-label" for="authCode">验证码</label>
					<div class="col-md-1 col-sm-4">
						<input id="authCode" name="authCode" placeholder="验证码" class="form-control input-md" required="required" type="text">
					</div>
					<div class="col-md-1 col-sm-4">
						<img src="/sign-in/captcha">
					</div>
				</div>

				<div class="row">
					<div class="col-md-6 col-sm-6 col-xs-12">
						<div class="form-group">
							<div>
								<button class="btn btn-primary " name="submit" type="submit">提交</button>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
	<script type="text/javascript">
		if("<%=error%>"!=""){
			Yuan.skin.showError('message-container', '错误', '<%=error%>');
		}
	</script>
</body>
